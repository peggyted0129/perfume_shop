<section class="login mt-11 mb-16 mb-md-15">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-8 col-12">
        <div class="login-banner mb-8"></div>
      </div>
      <div class="col-md-4 col-12">
        <div class="login-from">
          <h2 class="font-weight-bolder mb-4">Log in</h2>
          <form class="needs-validation" novalidate>
            <div class="form-group mb-6">
              <label for="Inputtext">帳號</label>
              <input type="email" class="form-control" id="Inputtext" aria-describedby="emailHelp" placeholder="email@example.com" required>
              <div class="invalid-feedback">
                Please input account.
              </div>
            </div>
            <div class="form-group mb-11 mb-md-10">
              <label for="InputPassword">密碼</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Password" required>
              <div class="invalid-feedback">
                Please input password.
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <a href="#" class="text-theme font-weight-bolder">忘記密碼</a>
              <ul class="d-flex">
                <li><button type="submit" class="btn btn-outline-theme mr-3">註冊</button></li>
                <li><button type="submit" class="btn btn-theme">登入</button></li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
